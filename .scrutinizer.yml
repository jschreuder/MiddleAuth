build:
  image: default-jammy
  environment:
    php:
      version: 8.4.12
      ini:
        'xdebug.mode': 'coverage'
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run
    tests:
      before_commands:
        - pecl install xdebug
        - docker-php-ext-enable xdebug
      tests:
        override:
          - command: 'vendor/bin/pest --coverage --coverage-clover=coverage.xml'
            coverage:
              file: 'coverage.xml'
              format: 'php-clover'
filter:
  excluded_paths:
    - tests/*
    - vendor/*

checks:
  php: true


coding_style:
  php:
    spaces:
      around_operators:
        concatenation: true
